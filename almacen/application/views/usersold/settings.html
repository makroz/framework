<h1 > Settings</h1>
{if isset($success)}
Your account has been updated!
{/if}
{else}
<form method="post">
	<ol>
		<li>
			<label>
				First name:
				<input type="text" name ="first" value="{echo $user-> first}" />
				{echo \Mk\Shared\FormTools::errors($errors, "first")}
			</label>
		</li>
		<li>
			<label>
				Last name:
				<input type="text" name="last" value="{echo $user-> last}" />
				{echo \Mk\Shared\FormTools::errors($errors, "last")}
			</label>
		</li>
		<li>
			<label>
				Email:
				<input type="text" name="email" value="{echo $user-> email}"/>
				{echo \Mk\Shared\FormTools::errors($errors, "email")}
			</label>
		</li>
		<li>
			<label>
				Password:
				<input type="password" name="password" value="{echo $user-> password}"/>
				{echo \Mk\Shared\FormTools::errors($errors, "password")}
			</label>
		</li>
		<li>
			<input type="submit" name="update" value="update" />
		</li>
	</ol>
</form>
{/else}
